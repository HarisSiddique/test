<form name="frm">
  
  <input type="text" name="result" size=24 readonly>
  </br>
  </br>
  <input type="button" name="7" value="7" OnClick="NumPressed(7)" style="width:40px">
  <input type="button" name="8" value="8" OnClick="NumPressed(8)" style="width:40px">
  <input type="button" name="9" value="9" OnClick="NumPressed(9)" style="width:40px">
  <input type="button" name="mul" value="*" OnClick="Operation('*')" style="width:40px">
  </br>
  <input type="button" name="4" value="4" OnClick="NumPressed(4)" style="width:40px">
  <input type="button" name="5" value="5" OnClick="NumPressed(5)" style="width:40px">
  <input type="button" name="6" value="6" OnClick="NumPressed(6)" style="width:40px">
  <input type="button" name="div" value="/" OnClick="Operation('/')" style="width:40px">
  </br>
  <input type="button" name="1" value="1" OnClick="NumPressed(1)" style="width:40px">
  <input type="button" name="2" value="2" OnClick="NumPressed(2)" style="width:40px">
  <input type="button" name="3" value="3" OnClick="NumPressed(3)" style="width:40px">
  <input type="button" name="dot" value="." OnClick="Decimal()" style="width:40px">
  </br>
  <input type="button" name="plus" value="+" OnClick="Operation('+')" style="width:40px">
  <input type="button" name="0" value="0" OnClick="NumPressed(0)" style="width:40px">
  <input type="button" name="min" value="-" OnClick="Operation('-')" style="width:40px">
  <input type="button" name="equal" value="=" OnClick="Operation('=')" style="width:40px">
  </br>
  <input type="button" name="plusminus" value="+/-" OnClick="Neg()" style="width:60px">
  <input type="button" name="clear" value="C" OnClick="Clear()" style="width:60px">
  <input type="button" name="per" value="%" OnClick="Percent()" style="width:60px">
      
  
  
    
</form>


<script>
  
var FKeyPad = document.frm;
var Accumulate = 0;
var FlagNewNum = false;
var PendingOp = "";
function NumPressed(Num)
{
  if(FlagNewNum)
  {
    FKeyPad.result.value  = Num;
    FlagNewNum = false;
  }
  else
  {
    if(FKeyPad.result.value == "0")
      FKeyPad.result.value = Num;
    else
      FKeyPad.result.value += Num;
  }
}
  
function Operation(Op)
{
  var Readout = FKeyPad.result.value;
  if (FlagNewNum && PendingOp != "=");
  else
  {
    FlagNewNum = true;
    if ( '+' == PendingOp )
    Accumulate += parseFloat(Readout);
    else if ( '-' == PendingOp )
    Accumulate -= parseFloat(Readout);
    else if ( '/' == PendingOp )
    Accumulate /= parseFloat(Readout);
    else if ( '*' == PendingOp )
    Accumulate *= parseFloat(Readout);
    else
    Accumulate = parseFloat(Readout);
    FKeyPad.result.value = Accumulate;
    PendingOp = Op;
  }
}

function Decimal()
{
  var curReadOut = FKeyPad.result.value;
  if (FlagNewNum)
  {
    curReadOut = "0.";
    FlagNewNum = false;
  }
  else
  {
    if (curReadOut.indexOf(".") == -1)
    curReadOut += ".";
  }
  FKeyPad.result.value = curReadOut;
}

function ClearEntry()
{
  FKeyPad.result.value = "0";
  FlagNewNum = true;
}
function Clear()
{
  Accumulate = 0;
  PendingOp = "";
  ClearEntry();
}
function Neg()
{
   if(FlagNewNum)
   {
     
     FKeyPad.result.value = "-";
     FlagNewNum = false;
   }
  else if(FKeyPad.result.value == "0")
      FKeyPad.result.value = "-";
  else if(FKeyPad.result.value == "")
      FKeyPad.result.value = "-";
    else
      FKeyPad.result.value = parseFloat(FKeyPad.result.value) * -1;
  }
  
}
function Percent()
{
  FKeyPad.result.value = (parseFloat(FKeyPad.result.value) / 100) * parseFloat(Accumulate);
}
  
  
  
</script>
